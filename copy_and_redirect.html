<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Info</title>
    <style>
        #info {
            user-select: all;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <p>아래 정보를 길게 눌러 복사한 후 버튼을 눌러 카카오페이로 이동하세요:</p>
    <div id="info" onclick="selectText(this)">1002-636-47208<br>우리은행<br>최영화</div>
    <button onclick="redirectToKakaopay()">카카오페이로 이동</button>

    <script>
        function selectText(element) {
            if (document.body.createTextRange) {
                var range = document.body.createTextRange();
                range.moveToElementText(element);
                range.select();
            } else if (window.getSelection) {
                var selection = window.getSelection();        
                var range = document.createRange();
                range.selectNodeContents(element);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }

        function redirectToKakaopay() {
            window.location.href = "https://link.kakaopay.com/t/money/send?t_src=homepage&t_ch=money_transfer";
        }
    </script>
</body>
</html>
