<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Info</title>
</head>
<body>
    <p id="info">1002-636-47208<br>우리은행<br>최영화</p>
    <button onclick="copyToClipboard()">클립보드에 복사</button>
    <script>
        function copyToClipboard() {
            var range = document.createRange();
            range.selectNode(document.getElementById("info"));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? '클립보드에 복사되었습니다.' : '클립보드 복사에 실패했습니다.';
                alert(msg);
                if (successful) {
                    window.location.href = "https://link.kakaopay.com/t/money/send?t_src=homepage&t_ch=money_transfer";
                }
            } catch (err) {
                alert('클립보드 복사 중 오류가 발생했습니다.');
            }
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
